<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./style/images/logo.svg" type="image/svg"/>

    <title>FishEye</title>
  </head>

  <body>
    <div id="photographerPageMainWrapper" aria-hidden="false">
  
    <header role="banner">
      <a href="index.html" class="logo">
        <img src="./style/images/logo.svg" alt="FishEye Home Page" />
      </a>
    </header>

    <main>
      <header id="photographerBanner">
        <div class="leftBanner">
          <div class="photographerResume">
            <h1 id="phName"></h1>
            <p id="phFrom"></p>
            <p id="phSentence"></p>
            <ul id="phUlTags"></ul>
          </div>
          <button id="contactMe" aria-label="Contact Me">Contactez-moi</button>
        </div>
        <div id="photographerImg"></div>
      </header>
      <section id="portfolio">
        <div class="sortBy">
          <label id="labelSortMenu" for="sortMenu">Trier par </label>
          <select class="sortMenu button" id="sortMenu" aria-labelledby="labelSortMenu">
            <option value="popularity" name="popularity" aria-label="Order by popularity">Popularité</option>
            <option value="date" name="date" aria-label="Order by date">Date</option>
            <option value="title" name="title" aria-label="Order by title">Titre</option>
          </select>
        </div>
        <section id="photoFeed"></section>
         <!-------Module en bas à droite-->
      <aside id="likesAndPrice">
        <div class="likesTotal">
          <div id="totalLikes"></div>
          <img src="./style/images/heart-black.svg" class="heart" alt="likes"/>
        </div>
        <div id="globalPrice"></div>
      </aside>
      </section>
    </main>
  </div>

      <!-------LightBox-    <source id="lightVideoSource" src="" type="video/mp4" -->    

      <div id="lightBox" aria-label="image closeup view" role="dialog"  >
        <div class="lightSpace">
          <span id="closeLightBox" aria-label="Close dialog" role="button" tabindex="0"> X</span>
          <span id="leftSpan" aria-label="Previous Image" role="link" tabindex="0" > 	&lt; </span>
          <div class="lightMedia" >
            <video id="lightVideo" controls>
           
            </video>
            <figure>
              <img id="lightImg" alt=""></img>
              <figcaption id="lightName" class="lightName"></figcaption>
            </figure>
            
          </div>
         
          <span id="rightSpan" aria-label="Next Image" role="link" tabindex="0"> &gt; </span>
          
        </div>
      </div>

     

      <!--------Modale de formulaire -->

      <div id="formModal" role="dialog" aria-describedby="artistFormTitle">
        <div class="formDiv" id="formDiv">
          <header>
            <h1 id="artistFormTitle"></h1>
            <span id="closeModal" aria-label="Fermer le formulaire"  role="button" tabindex="0">X</span>
          </header>

          <form id="artistForm" >
            <div class="artistFormGroup">
              <label for="firstName" id="labelFirstName"> Prénom</label>
              <input type="text" id="firstName" aria-labelledby="labelFirstName" aria-describedby="first-name-describe  " tabindex="0" required  />
              <span id="first-name-describe" class="hidden">Au moins deux lettres</span>
              <div class="formError " id="firstInputError">Veuillez entrer un prénom valide.</div>

            </div>
            <div class="artistFormGroup">
              <label for="secondName" id="labelSecondName"> Nom</label>
              <input type="text" id="secondName" aria-labelledby="labelSecondName" aria-describedby="second-name-describe " tabindex="0" required />
              <span id="second-name-describe" class="hidden">Insérez votre nom</span>
              <div class="formError" id="secondInputError">Au moins deux lettres.</div>    

            </div>
            <div class="artistFormGroup">
              <label for="email" id='labelEmail'> Email</label>
              <input type="email" id="email"  aria-labelledby="labelEmail" aria-describedby="mail-describe "  tabindex="0"  required />
              <span id="mail-describe" class="hidden">Insérez votre e-mail</span>
              <div class="formError" id="emailInputError">Format email requis.</div>

            </div>
            <div class="artistFormGroup">
              <label for="message" id="labelMessage">Votre message</label>
              <textarea id="message" aria-labelledby="labelMessage" aria-describedby="message-describe" tabindex="0" required ></textarea>
              <span id="message-describe" class="hidden">Insérez votre message</span>
              <div class="formError" id="messageInputError">Veuillez entrer un message valide.</div>

            </div>
            <button type="submit" aria-label="Send" id="sendForm" tabindex="0">Envoyer</button>
          </form>
        </div>
      </div>



    <script type="module" src="./src/photographer-page.js"></script>
  </body>
</html>
