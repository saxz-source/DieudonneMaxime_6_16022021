<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="photographerPageMainWrapper" aria-hidden="false">
  
    <header role="banner">
      <a href="index.html" class="logo">
        <img src="./style/images/logo.svg" alt="FishEye Home Page" />
      </a>
    </header>

    <main>
      <header id="photographerBanner">
        <div class="leftBanner">
          <div class="photographerResume">
            <h1 id="phName"></h1>
            <p id="phFrom"></p>
            <p id="phSentence"></p>
            <ul id="phUlTags"></ul>
          </div>
          <button id="contactMe" aria-label="Contact Me">Contactez-moi</button>
        </div>
        <div id="photographerImg"></div>
      </header>
      <section id="portfolio">
        <div class="sortBy">
          <label for="sortMenu">Trier par :</label>
          <select class="sortMenu button" id="sortMenu">
            <option value="popularity" name="popularity" aria-label="Order by popularity">Popularité</option>
            <option value="date" name="date" aria-label="Order by date">Date</option>
            <option value="title" name="title" aria-label="Order by title">Titre</option>
          </select>
        </div>
        <section id="photoFeed"></section>
         <!-------Module en bas à droite-->
      <aside id="likesAndPrice">
        <div class="likesTotal">
          <div id="totalLikes"></div>
          <img src="./style/images/heart-black.svg" class="heart" alt="likes"/>
        </div>
        <div id="globalPrice"></div>
      </aside>
      </section>
    </main>
  </div>

      <!-------LightBox-->    

      <div id="lightBox" aria-label="image closeup view" role="dialog"  >
        <div class="lightSpace">
          <span id="closeLightBox" aria-label="Close dialog" role="button" tabindex="0"> X</span>
          <span id="leftSpan" aria-label="Previous Image" role="link" tabindex="0" > L </span>
          <div class="lightMedia" >
            <video id="lightVideo" controls>
              <source id="lightVideoSource" >
            </video>
            <figure>
              <img id="lightImg"></img>
              <figcaption id="lightName" class="lightName"></figcaption>
            </figure>
            
          </div>
         
          <span id="rightSpan" aria-label="Next Image" role="link" tabindex="0"> R </span>
          
        </div>
      </div>

     

      <!--------Modale de formulaire -->

      <div id="formModal" role="dialog" aria-describedby="artistFormTitle">
        <div class="formDiv" id="formDiv">
          <header>
            <h1 id="artistFormTitle"></h1>
            <span id="closeModal" aria-label="Close Contact Form" role="button" tabindex="0">X</span>
          </header>

          <form id="artistForm" >
            <div class="artistFormGroup">
              <label for="firstName" id="firstName"> Prénom</label>
              <input type="text" id="firstName" aria-labelledby="firstName" aria-describedby="first-name-describe" tabindex="0" />
              <span id="first-name-describe" class="hidden">Insérez votre prénom</span>
            </div>
            <div class="artistFormGroup">
              <label for="secondName" id="secondName"> Nom</label>
              <input type="text" id="secondName" aria-labelledby="secondName" aria-describedby="second-name-describe" tabindex="0" />
              <span id="second-name-describe" class="hidden">Insérez votre nom</span>
            </div>
            <div class="artistFormGroup">
              <label for="email" id='email'> Email</label>
              <input type="email" id="email"  aria-labelledby="email" aria-describedby="mail-describe"  tabindex="0" />
              <span id="mail-describe" class="hidden">Insérez votre e-mail</span>
            </div>
            <div class="artistFormGroup">
              <label for="message" id="message">Votre message</label>
              <textarea id="message" aria-labelledby="message" aria-describedby="message-describe" tabindex="0"></textarea>
              <span id="message-describe" class="hidden">Insérez votre message</span>
            </div>
            <button type="submit" aria-label="Send" id="sendForm" tabindex="0">Envoyer</button>
          </form>
        </div>
      </div>



    <script type="module" src="./src/photographer-page.js"></script>
  </body>
</html>
