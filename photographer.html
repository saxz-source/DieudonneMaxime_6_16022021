<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="./style/images/logo.svg" alt="FishEye Home Page" />
      </a>
    </header>

    <main>
      <header id="photographerBanner">
        <div class="leftBanner">
          <div class="photographerResume">
            <h1 id="phName"></h1>
            <p id="phFrom"></p>
            <p id="phSentence"></p>
            <ul id="phUlTags"></ul>
          </div>
          <button id="contactMe" aria-label="Contact Me">Contactez-moi</button>
        </div>
        <div id="photographerImg"></div>
      </header>
      <section id="portfolio">
        <div class="sortBy">
          <p>Trier par :</p>
          <select class="sortMenu button" id="sortMenu">
            <option value="popularity" name="popularity" aria-label="Order by popularity">Popularité</option>
            <option value="date" name="date" aria-label="Order by date">Date</option>
            <option value="title" name="title" aria-label="Order by title">Titre</option>
          </select>
        </div>
        <section id="photoFeed"></section>
      </section>

      <!-------LightBox-->

      <section id="lightBox" aria-label="image closeup view">
        <div class="lightSpace">
          <span id="closeLightBox" aria-label="Close dialog"> X</span>
          <span id="leftSpan" aria-label="Previous Image"> L </span>
          <div class="lightImg">
            <figure>

              <img id="lightImg" ></img>
              <figcaption id="lightName" class="lightName"></figcaption>
            </figure>
            
          </div>
         
          <span id="rightSpan" aria-label="Next Image"> R </span>
          
        </div>
      </section>

      <!-------Module en bas à droite-->
      <div id="likesAndPrice">
        <div class="likesTotal">
          <div id="totalLikes"></div>
          <img src="./style/images/heart-black.svg" class="heart" alt="likes"/>
        </div>
        <div id="globalPrice"></div>
      </div>

      <!--------Modale de formulaire -->

      <section id="formModal">
        <div class="formDiv" id="formDiv">
          <header>
            <h1 id="artistFormTitle"></h1>
            <span id="closeModal" aria-label="Close Contact Form">X</span>
          </header>

          <form id="artistForm">
            <div class="artistFormGroup">
              <label for="firstName"> Prénom</label>
              <input type="text" id="firstName" />
            </div>
            <div class="artistFormGroup">
              <label for="secondName"> Nom</label>
              <input type="text" id="secondName" />
            </div>
            <div class="artistFormGroup">
              <label for="email"> Email</label>
              <input type="email" id="email" />
            </div>
            <div class="artistFormGroup">
              <label for="message">Votre message</label>
              <textarea id="message"></textarea>
            </div>
            <button type="submit" aria-label="Send">Envoyer</button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="./src/photographer-page.js"></script>
  </body>
</html>
