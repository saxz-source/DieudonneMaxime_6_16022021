<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style/style.css" rel="stylesheet" />
        <link rel="icon" href="./style/images/logo.svg" type="image/svg" />
        <title>FishEye</title>
    </head>

    <body>
        <header role="banner">
            <a href="index.html" class="logo">
                <img src="./style/images/logo.svg" alt="FishEye Home Page" />
            </a>
            <div class="contentNav">
                <nav role="navigation" aria-label="photographer categories">
                    <ul class="tagUl">
                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Portrait"
                            role="link"
                            tabindex="0"
                            aria-describedby="portait-describe"
                        >
                            #Portrait
                        </li>
               
                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Art"
                            role="link"
                            tabindex="0"
                            aria-describedby="art-describe"
                        >
                            #Art
                        </li>
                  

                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Fashion"
                            role="link"
                            tabindex="0"
                            aria-describedby="fashion-describe"
                        >
                            #Fashion
                        </li>
                

                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Architecture"
                            role="link"
                            tabindex="0"
                            aria-describedby="architecture-describe"
                        >
                            #Architecture
                        </li>
              
                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Travel"
                            role="link"
                            tabindex="0"
                            aria-describedby="travel-describe"
                        >
                            #Travel
                        </li>
                    

                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Sport"
                            role="link"
                            tabindex="0"
                            aria-describedby="sport-describe"
                        >
                            #Sport
                        </li>
                   

                        <li
                            class="tagLinks tagLinksNav"
                            aria-label="Animals"
                            role="link"
                            tabindex="0"
                            aria-describedby="animals-describe"
                        >       
                            #Animals
                        </li>
                    

                        <li
                            class="tagLinks tagLinksNav"
                            role="link"
                            aria-label="Events"     
                            tabindex="0"
                            aria-describedby="events-describe"
                        >
                            #Events
                        </li>
                 
                    </ul>
                </nav>
            </div>
            <div class="titleNav">
                <p class="goContent" id="scrollLink">Passer au contenu</p>
            </div>
        </header>

        <main class="main">
            <h1>Nos photographes</h1>
            <section id="index"></section>
        </main>

        <script type="module" src="./src/home-page.js"></script>
    </body>
</html>
